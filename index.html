<!DOCTYPE html>
<html>
<head>
    <title>Matchday Brazil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <div class="container">
            <h1>Experience the Passion of Brazilian Football!</h1>
            <h2>Discover exclusive travel packages to watch live matches in Brazil</h2>
            <div class="button-container">
                <a href="#packages" class="btn-blue">See our packages</a>
            </div>
        </div>
    </div>

    <div class="container" id="packages">
        <h2>Choose Your Football Experience</h2>
        <div class="cards">
            <div class="card">
                <img src="images/rio.jpg" alt="Maracanã - Rio de Janeiro">
                <h3>Maracanã - Rio de Janeiro</h3>
            </div>
            <div class="card">
                <img src="images/saopaulo.jpg" alt="Morumbi - São Paulo">
                <h3>Morumbi - São Paulo</h3>
            </div>
            <div class="card">
                <img src="images/portoalegre.jpg" alt="Beira-Rio - Porto Alegre">
                <h3>Beira-Rio - Porto Alegre</h3>
            </div>
        </div>
    </div>

    <div class="container" id="booking">
        <h2>Secure Your Spot at Brazil’s Biggest Matches – Book Now!</h2>
        <div data-tf-widget="YRuDHI0Q" style="width:100%;height:500px;"></div>
        <script src="https://embed.typeform.com/next/embed.js"></script>
    </div>
</body>
</html>
